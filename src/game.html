<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/normalize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="slick/slick.css">
	<link rel="stylesheet" href="slick/slick-theme.css">
	<link rel="stylesheet" href="style/style.min.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<header class="header">
			<div class="container">
				<div class="row">
					<p class="header__logo col-md-3 col-12">CryptoHand</p>
					<ul class="menu col-md-9 col-12 flex-end">
						<li><a href="#">Home</a></li>
						<li><a href="#">What We Do</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="#">Jasper</a></li>
					</ul>
				</div>
			</div>
		</header>
		<nav class="nav">
			<div class="container">
				<ul class="nav-menu">
					<li class="nav-menu_item nav-menu_item--active"><a href="#">Open Games</a></li>
					<li class="nav-menu_item"><a href="#">My Games</a></li>
					<li class="nav-menu_item"><a href="#">Top Players</a></li>
					<li class="nav-menu_item"><a href="#">My Transactions</a></li>
				</ul>
			</div>
		</nav>
		<main class="main">
			<div class="main-game row">
				<div class="col-12 col-md-2 game-photo">
					<img src="img/person.jpg" alt="photo">
					<p class="game-photo-score" id="player_score_1">0</p>
				</div>

				<div class="game-select game-select-no col-2">
					<div class="game-select-item">?</div>
					<div class="game-select-item">?</div>
					<div class="game-select-item">?</div>
				</div>

				<div class="game-center col-8 col-md-4">
					<h2>Best of 7</h2>
					<h1>Round 1</h1>
				</div>

				<div class="game-select col-2">
					<div class="game-select-item">✊</div>
					<div class="game-select-item">✋</div>
					<div class="game-select-item">✌</div>
				</div>

				<div class="col-12 col-md-2 game-photo">
					<img src="img/person2.jpg" alt="photo">
					<p class="game-photo-score" id="player_score_2">0</p>
				</div>
			</div>
		</main>
	</div>

	<div id="auth" class="col-sm-10 col-md-5 auth" style="display: none;">
		<div class="auth-top">
			<div id="signup" class="auth-top__button auth-top__button--active">Sign Up</div>
			<div id="login" class="auth-top__button">Login</div>
		</div>
		<div id="signup_tab" class="auth-tab auth-tab--active">
			<form action="#" name="signup" class="signup-form row" id="signup-form">
				<div class="signup-form__name">
					<input type="text" name="firstname" placeholder="First name">
					<input type="text" name="lastname" placeholder="Last name">
				</div>
				<input type="text" name="email" placeholder="Your Email" class="col-12">
				<input type="text" name="email2" placeholder="Re-enter your Email" class="col-12">
				<input type="password" name="password" placeholder="New Password" class="col-12">
				<h3>Birth Date</h3>
				<div class="signup-form__birth">
					<input type="number" name="birthmonth" placeholder="Month">
					<input type="number" name="birthday" placeholder="Day">
					<input type="number" name="birthyear" placeholder="Year">
				</div>
				<div class="signup-form-radio">
					<div class="signup-form-radio__item">
						<input type="radio" name="sex" id="sex-male">
						<label for="sex-male">Male</label>
					</div>
					
					<div class="signup-form-radio__item">
						<input type="radio" name="sex" id="sex-female">
						<label for="sex-female">Female</label>
					</div>
				</div>
				<input type="submit" id="signup-form__submit" value="Sign Up">
			</form>
		</div>
		<div id="login_tab" class="auth-tab">
			<form action="#" name="login" class="login-form row" id="login-form">
				<input type="text" name="email" placeholder="Your Email" class="col-12">
				<input type="password" name="password" placeholder="Your Password" class="col-12">
				<input type="submit" id="login-form__submit" value="Log In">
			</form>
		</div>
	</div>
	<div class="fade" style="display: none;"></div>
	
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="slick/slick.js"></script>
	<script src="js/game.js" async></script>
</body>
</html>
